<h2>Superhero List</h2>
<ul>
    {% for hero in heroes %}
        <li>
            <a href="{% url 'hero_detail' hero.id %}">{{ hero.name }}</a>
            - {{ hero.city }} 
            <a href="{% url 'delete_hero' hero.id %}">[Delete]</a>
        </li>
    {% empty %}
        <li>No superheroes added yet.</li>
    {% endfor %}
</ul>
<a href="{% url 'add_hero' %}">Add New</a>
